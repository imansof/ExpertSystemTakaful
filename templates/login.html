<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SureMatch</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f9ff;
            padding: 40px;
            text-align: center;
        }
        .app-footer {
            max-width: 500px;
            margin: 30px auto 10px;
            text-align: center;
        }
        
        .disclaimer {
            font-size: 0.8rem;
            color: #6c757d;
            line-height: 1.4;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #084298;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #0d6efd;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message { /* Added style for error message */
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Login to Your Account</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button class="login-button" type="submit">Login</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
    {% include "footer.html" %}

</body>
</html>
