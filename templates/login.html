<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Takaful Expert System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f9ff;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Login to Your Account</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
