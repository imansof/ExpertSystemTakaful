<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support - SureMatch</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef6ff;
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      color: #0d6efd;
    }

    form {
      text-align: left;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #084298;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-size: 15px;
    }

    nav a.active {
      color: #0d6efd;
      font-weight: 600;
      text-decoration: underline;
    }

    nav a.logout {
      color: #dc3545;
    }
  </style>
</head>
<body>

<!-- ✅ Navigation Bar -->
<nav>
  <div style="font-weight: 600; font-size: 18px; color: #0d6efd;">
    🧭 SureMatch
  </div>
  <div style="display: flex; gap: 20px; font-size: 15px;">
    <a href="{{ url_for('package') }}">🧠 Customized for You</a>
    <a href="{{ url_for('all_packages') }}">📦 View All Packages</a>
    <a href="{{ url_for('agent') }}">🧑‍💼 Find Agent</a>
    <a href="{{ url_for('faq') }}">❓ FAQs</a>
    <a href="{{ url_for('support') }}" class="active">💬 Support</a>
    <a href="{{ url_for('home') }}" class="logout">🔓 Log Out</a>

  </div>
</nav>

<!-- 💬 Support Form -->
<div class="container">
  <h1>💬 Need Help?</h1>
  <p style="color: #555;">Send us a message and we'll get back to you as soon as possible.</p>

  <form method="POST" action="{{ url_for('support') }}">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
    {% if success %}
      <p style="color: green; margin-top: 20px;">✅ Thank you! Your message has been sent.</p>
    {% endif %}

  </form>
</div>

</body>
</html>
