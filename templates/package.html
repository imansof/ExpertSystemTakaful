<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Package Advice Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef6ff;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .chat-bubble {
      max-width: 80%;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 16px;
      line-height: 1.4;
    }

    .bot {
      background-color: #0d6efd;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 4px;
      margin-left: auto;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .option-button {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option-button.active {
      background-color: #084298;
    }

    select {
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    a.cta-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0d6efd;
      color: white;
      border-radius: 20px;
      text-decoration: none;
    }

    a.cta-button:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-bubble bot">Hi! 👋 What is your goal for this Takaful plan?</div>

  <div class="options" id="goal-options">
    <button class="option-button" onclick="selectGoal('Saving')">💰 Saving</button>
    <button class="option-button" onclick="selectGoal('Medical')">🏥 Medical</button>
    <button class="option-button" onclick="selectGoal('Family')">👨‍👩‍👧 Family</button>
    <button class="option-button" onclick="selectGoal('Education')">📚 Education</button>
    <button class="option-button" onclick="selectGoal('Retirement')">💼 Retirement</button>
  </div>

  <div class="chat-bubble bot hidden" id="state-question">Which state are you from? We’ll recommend an agent in your area.</div>

  <div class="hidden" id="state-select">
    <select onchange="selectState()" id="state-dropdown">
      <option value="" disabled selected>Select your state</option>
      <option value="Selangor">Selangor</option>
      <option value="Johor">Johor</option>
      <option value="Sabah">Sabah</option>
      <option value="Penang">Penang</option>
      <option value="Sarawak">Sarawak</option>
    </select>
  </div>

  <div class="chat-bubble bot hidden" id="result-message">✅ We’ll now show you the best package based on your goal and state.</div>

  <div class="chat-bubble bot hidden" id="continue-message">Click below to continue.</div>

  <div class="center hidden" id="cta-button">
    <a href="/package_details" class="cta-button">📦 View Recommended Package</a>
  </div>
</div>

<script>
  function selectGoal(goal) {
    document.querySelectorAll("#goal-options .option-button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");

    // Show state question
    document.getElementById("state-question").classList.remove("hidden");
    document.getElementById("state-select").classList.remove("hidden");

    // Store selected goal (can be used in backend)
    window.selectedGoal = goal;
  }

  function selectState() {
    document.getElementById("result-message").classList.remove("hidden");
    document.getElementById("continue-message").classList.remove("hidden");
    document.getElementById("cta-button").classList.remove("hidden");
  }
</script>

</body>
</html>
