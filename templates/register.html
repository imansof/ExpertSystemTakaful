<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Takaful Expert System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f9ff;
            padding: 40px;
            text-align: center;
        }
        .app-footer {
            max-width: 500px;
            margin: 30px auto 10px;
            text-align: center;
        }
        
        .disclaimer {
            font-size: 0.8rem;
            color: #6c757d;
            line-height: 1.4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .register-button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .register-button:hover {
            background-color: #084298;
        }
        .error-message { /* Added style for error message */
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Create Your Account</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="email" placeholder="Username (e.g., your email)" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            <button class="register-button" type="submit">Register</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
    {% include "footer.html" %}

</body>
</html>
