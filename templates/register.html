<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f9ff;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .register-button:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Create Your Account</h2>

        <input type="password" placeholder="Confirm Password" required><br>
        <!-- DIRECT LINK -->
        <button class="register-button" onclick="location.href='package.html'">Register</button>

</html>
